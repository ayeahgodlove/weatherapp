<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Weather Application, get detail information about your cities">
  <meta name="keywords" content="Weather App, javascipt, fetch api, open weather api">
  <meta name="author" content="Ayeah Godlove">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="img/icons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <title>Current Weather</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="192x192"  href="img/icons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="96x96" href="img/icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="img/icons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" sizes="32x32" href="img/icons/favicon-32x32.png">
</head>
<body>
    <header id="header">
        <h1>WeatherApp</h1>
        <div class="form-group">
            <label for="search"></label>
            <input type="search" name="search" data-search id="search" placeholder="Enter Location and press Enter..." />
            <!-- <button type="submit" id="searchBtn"><i class="fas fa-search fa-2x"></i></button> -->
        </div>
    </header>
    <main  class="ground"> 
        <section id="weather">
            <div id="location" data-location></div>
            <div id="icon" data-icon></div>
            <div id="description" data-description></div>
            <h1 id="temp" data-temperature></h1>
            <div id="details">
                <div class="items flex-item">
                    <h4>Humidity</h4>
                    <p id="humidity" data-humidity></p>
                </div>
                <div class="items flex-item">
                    <h4>Pressure</h4>
                    <p id="pressure" data-pressure></p>
                </div>
                <div id="remove" class="optional flex-item">
                    <h4>Sea Level</h4>
                    <p id="seaLevel" data-sea-level></p>
                </div>
                <div id="throw" class="optional flex-item">
                    <h4>Ground Level</h4>
                    <p id="groundLevel" data-ground-level></p>
                </div>
            </div>
        </section>
    </main>
  
 <script src="https://kit.fontawesome.com/5602556044.js" crossorigin="anonymous"></script>
 <script type="module" src="js/main.js"></script>
</body>
</html>
