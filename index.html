<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Current Weather</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="header">
        <h1>WeatherApp</h1>
        <div class="form-group">
            <input type="search" name="search" id="search" placeholder="Enter Location and press Enter..." />
            <!-- <button type="submit" id="searchBtn"><i class="fas fa-search fa-2x"></i></button> -->
        </div>
    </header>
    <section  class="ground"> 
        <div id="weather">
            <div id="location"></div>
            <div id="icon"></div>
            <div id="description"></div>
            <h1 id="temp"></h1>
            <div id="details">
                <div class="items flex-item">
                    <h4>Humidity</h4>
                    <p id="humidity"></p>
                </div>
                <div class="items flex-item">
                    <h4>Pressure</h4>
                    <p id="pressure"></p>
                </div>
                <div id="remove" class="optional flex-item">
                    <h4>Sea Level</h4>
                    <p id="seaLevel"></p>
                </div>
                <div id="throw" class="optional flex-item">
                    <h4>Ground Level</h4>
                    <p id="groundLevel"></p>
                </div>
            </div>
        </div>
    </section>
  
 <script type="module" src="js/main.js"></script>
 <script src="https://kit.fontawesome.com/5602556044.js" crossorigin="anonymous"></script>
</body>
</html>
